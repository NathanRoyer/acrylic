[package]
name = "acrylic"
version = "0.1.25"
edition = "2021"
authors = [ "Nathan ROYER <nathan.royer.pro@gmail.com>" ]
description = "cross-platform, small, web-inspired user interface toolkit"
license = "MIT"
categories = [ "gui" ]
keywords = [ "toolkit", "gui", "ui", "xml" ]
repository = "https://github.com/NathanRoyer/acrylic"
readme = "README.md"

[dependencies]
ab_glyph = { version = "0.2", optional = true }
xmlparser = { version = "0.13.3", optional = true }
png = { version = "0.17", optional = true }
railway = { version = "0.1.5", features = [ "zeno" ], optional = true }
lazy_static = { version = "1.4.0", optional = true }
no-std-compat = { version = "0.4.1", features = [ "alloc", "compat_hash", "compat_sync", "compat_macros" ] }
bitflags = "1.3"

[features]
default = [ "text", "xml", "png", "rwy", "noto-default-font", "std" ]

text = [ "ab_glyph" ]
xml = [ "xmlparser" ]
std = [ "no-std-compat/std" ]
rwy = [ "railway", "lazy_static" ]
noto-default-font = []
